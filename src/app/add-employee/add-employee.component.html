<div [@routerTransition]>
    <section class="content pb-4">
        <form [formGroup]="empForm">
            <div class="row">
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6 requiredAsterisk">Employee Code</div>
                        <div class="col-6">
                            <input type="text" pInputText class="w-100" formControlName="empCode"/>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6 requiredAsterisk">Employee Name</div>
                        <div class="col-6">
                            <input type="text" pInputText class="w-100" formControlName="empName"/>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6 requiredAsterisk">Password</div>
                        <div class="col-6">
                            <input type="password" pInputText class="w-100" formControlName="password"/>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6 requiredAsterisk">Confirm Password</div>
                        <div class="col-6">
                            <input type="password" pInputText class="w-100" formControlName="confirmPassword"/>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6 requiredAsterisk">Gender</div>
                        <div class="col-6">
                            <p-dropdown formControlName="gender" [options]="genderList" placeholder="Select"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6 requiredAsterisk">Email Id</div>
                        <div class="col-6">
                            <input type="text" pInputText class="w-100" formControlName="emailId"/>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6">Date Of Joining</div>
                        <div class="col-6">
                            <p-calendar appendTo="body" [maxDate]="maxDate" class="w-100" placeholder="mm/dd/yy" formControlName="doj"></p-calendar>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6">Last Working Day</div>
                        <div class="col-6">
                            <p-calendar appendTo="body" class="w-100" placeholder="mm/dd/yy" formControlName="doj"></p-calendar>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6 requiredAsterisk">Location</div>
                        <div class="col-6">
                            <p-dropdown formControlName="location" [options]="locationList" placeholder="Select"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6 requiredAsterisk">Department</div>
                        <div class="col-6">
                            <p-dropdown formControlName="department" [options]="departmentList" placeholder="Select"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6 requiredAsterisk">Employment Mode</div>
                        <div class="col-6">
                            <p-dropdown formControlName="empMode" [options]="empModeList" placeholder="Select"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6">Current Designation</div>
                        <div class="col-6">
                            <p-dropdown formControlName="currentDesignation" [options]="currentDesignationList" placeholder="Select"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6 requiredAsterisk">Vertical</div>
                        <div class="col-6">
                            <p-dropdown formControlName="vertical" [options]="verticalList" placeholder="Select"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6">Reporting</div>
                        <div class="col-6">
                            <p-dropdown formControlName="reporting" [options]="reportingList" placeholder="Select"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6 requiredAsterisk">Select Function</div>
                        <div class="col-6">
                            <p-dropdown formControlName="selectFunction" [options]="selectFunctionList" placeholder="Select"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6 requiredAsterisk">Select Role</div>
                        <div class="col-6">
                            <p-dropdown formControlName="selectRole" [options]="selectRoleList" placeholder="Select"></p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="col-6 mb-4">
                    <div class="row p-0">
                        <div class="col-6 requiredAsterisk">Billable</div>
                        <div class="col-6">
                            <input type="checkbox" formControlName="billable">
                        </div>
                    </div>
                </div>

                <div class="col-12"><button class="btn btn-success" type="submit" (click)="addEmployee()">Submit</button></div>
            </div>
        </form>
    </section>
</div>
